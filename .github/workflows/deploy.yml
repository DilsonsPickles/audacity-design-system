name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm --filter './packages/*' -r build

      - name: Build sandbox app
        run: pnpm --filter @audacity-ui/sandbox build
        env:
          BASE_PATH: /audacity-design-system

      - name: Build Storybook
        run: pnpm --filter @audacity-ui/docs build-storybook

      - name: Combine builds
        run: |
          mkdir -p _site
          cp -r apps/sandbox/dist/* _site/
          mkdir -p _site/storybook
          cp -r apps/docs/storybook-static/* _site/storybook/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
